<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>El arte del SUSHI: de cero a experto</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background-color: #fffef9; margin: 0; padding: 0; }
    .container { max-width: 800px; margin: auto; padding: 20px; background: white; animation: fadeIn 1s ease-in-out; }
    .hero { text-align: center; padding: 30px 20px; background: linear-gradient(135deg, #000000, #1a1a1a); color: white; }
    .hero img { max-width: 300px; border-radius: 12px; margin-bottom: 20px; animation: fadeInDown 1s ease; }
    .hero h1 { font-size: 32px; margin-bottom: 10px; color: #FF3C3C; animation: fadeIn 1.5s ease; }
    .hero p { font-size: 18px; margin-bottom: 20px; }
    .btn { background-color: #ff3c3c; color: white; padding: 15px 25px; border: none; border-radius: 8px; text-decoration: none; font-size: 16px; transition: background-color 0.3s ease; display: inline-block; }
    .btn:hover { background-color: #e13232; }
    h2 { color: #222; margin-top: 40px; }
    ul { list-style-type: disc; padding-left: 20px; }
    .cta { text-align: center; margin: 40px 0; }
    .testimonial { font-style: italic; color: #555; margin: 30px 0; background-color: #f9f9f9; padding: 15px; border-radius: 8px; animation: fadeInUp 1s ease; }
    .includes, .faq { margin-top: 40px; }
    .includes ul, .faq ul { list-style-type: none; padding-left: 0; }
    .includes li::before { content: "✅ "; }
    .faq li { margin-bottom: 10px; }
    .video { text-align: center; margin-top: 40px; }
    .video iframe { width: 100%; max-width: 720px; height: 405px; border-radius: 10px; }
    @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }
    @keyframes fadeInDown { from {opacity: 0; transform: translateY(-20px);} to {opacity: 1; transform: translateY(0);} }
    @keyframes fadeInUp { from {opacity: 0; transform: translateY(20px);} to {opacity: 1; transform: translateY(0);} }
  </style>
</head>
<body>
<!-- Sección HTML completa pegada desde el canvas actual -->
</body>
</html>
